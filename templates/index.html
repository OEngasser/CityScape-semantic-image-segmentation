<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DR</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>Image and Video Object Detector</h1>
    <button id="darkModeToggle" class="dark-mode-btn">Dark Mode</button>
  </header>

  <main class="container">
    <div class="content-left">
      <p class="description">
        Our advanced AI technology helps you detect objects in your images and videos with high accuracy and speed.
      </p>
      <form id="uploadForm" method="post" enctype="multipart/form-data" action="/">
        <label for="fileUpload" class="btn-load">Load Video/Image</label>
        <input type="file" id="fileUpload" name="file" class="hidden" accept="video/*,image/*" multiple onchange="loadMedia(this)"/>
        <button type="submit" class="btn-scan">Start Detection</button>
      </form>
      <form id="optunaForm" method="post" enctype="multipart/form-data" action="/segmentation">
        <label for="fileUploadOptuna" class="btn-load">Load Image for Segmentation</label>
        <input type="file" id="fileUploadOptuna" name="file" class="hidden" accept="image/*" multiple onchange="loadMedia(this)"/>
        <button type="submit" class="btn-scan">Start Scan with Optuna</button>
      </form>
      <div id="progressBarContainer" class="hidden">
        <div id="progressBar"></div>
      </div>
      <div id="progressText"></div>
    </div>
    <div class="content-right">
      <div class="media-holder">
        <video id="videoPlayer" controls class="media-content hidden">
          <source id="videoSource" src="" type="">
          Your browser does not support the video tag.
        </video>
        <img id="imageDisplay" src="" alt="Uploaded Media" class="media-content hidden" />
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>Â© 2024 DR Co. All rights reserved.</p>
    <p>Developed DR-GROUP</p>
  </footer>

  <script src="{{ url_for('static', filename='js/play.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
  <script>
    var socket = io();

    socket.on('progress', function(data) {
      var progressBar = document.getElementById('progressBar');
      var progressText = document.getElementById('progressText');
      progressText.innerHTML = data.status + " " + data.step + " step(s)";
      progressBar.style.width = (data.step * 10) + '%'; // Adjust the multiplier as needed
    });

    function showProgressBar() {
      document.getElementById('progressBarContainer').classList.remove('hidden');
      document.getElementById('progressBar').style.width = '0%';
      document.getElementById('progressText').innerHTML = '';
    }
  </script>
</body>
</html>
